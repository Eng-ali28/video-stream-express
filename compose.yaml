
services:
  server:
    build:
      context: .
    env_file:
      - ./.env
    volumes:
      - "./:/usr/src/app"
      - /usr/src/app/node_modules
    ports:
      - "4000:4000"
    depends_on:
      - db

  db:
    image: postgres
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    env_file:
      - ./.env

volumes:
  db-data:

